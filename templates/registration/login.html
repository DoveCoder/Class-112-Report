{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %} <!-- cross site request forgery -->
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Login">
    </form>
    <small>Don't have an account? Click <a href="{% url 'signup' %}">Here</a> to create one.</small>
{% endblock content %}
